
<div class="close-button">
  <button mat-icon-button aria-label="close dialog" mat-dialog-close>x</button>
</div>

<div mat-dialog-title class="dialog-title">
  <h1>Recherche {{data.entity}}</h1>
</div>

<div class="dialog">

  <mat-form-field class="example-full-width">
    <span matPrefix> </span>
    <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]="search" class="search">
    <button matSuffix mat-button (click)="execSearch()"><mat-icon >search</mat-icon></button>
  </mat-form-field>

  <div>

    <table mat-table [dataSource]="composants" class="livres-card">

      <ng-container matColumnDef="{{field}}" *ngFor="let field of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{field}} </th>
        <td mat-cell *matCellDef="let element" [mat-dialog-close]="element"> {{element[field]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
