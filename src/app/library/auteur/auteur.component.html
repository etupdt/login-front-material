<div class="external-zone">
  <div [formGroup]="auteurGroupForm" class="internal-zone">

    <mat-grid-list cols="4" rowHeight="70px" mat-dialog-content class="composant-page">

      <mat-grid-tile colspan="4">
        <mat-grid-list cols="4" colspan="4" rowHeight="70px">
          <mat-grid-tile colspan="2">
            <mat-form-field appearance="fill">
              <input matInput class="categorie" disabled name="id" placeholder="Id" type="text" id="Id" value="AUTEUR - Id : {{getAuteurId()}}"/>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile colspan="2"></mat-grid-tile>
        </mat-grid-list>
      </mat-grid-tile>

      <mat-grid-tile colspan="4">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" type="text" name="nom" placeholder="Nom de l'auteur" id="nom"/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="4">
        <mat-form-field appearance="fill">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom" type="text" name="prenom" placeholder="Prénom de l'auteur" id="prenom" value=""/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="4">Livres</mat-grid-tile>
    </mat-grid-list>

        <table mat-table [dataSource]="livres" class="livres-card">

            <ng-container matColumnDef="livre_id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.livre_id}} </td>
            </ng-container>

            <ng-container matColumnDef="isbn">
              <th mat-header-cell *matHeaderCellDef> Isbn </th>
              <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
            </ng-container>

            <ng-container matColumnDef="titre">
              <th mat-header-cell *matHeaderCellDef> Titre </th>
              <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="livreDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: livreDisplayedColumns;"></tr>
          </table>

      <mat-grid-list rowHeight="70px" cols="4">
        <mat-grid-tile colspan="4"></mat-grid-tile>
        <mat-grid-tile colspan="4">
          <button class="button" mat-raised-button [disabled]="auteurGroupForm.invalid" (click)="auteurSauvegarder()">Sauvegarder</button>
          <button class="button" mat-raised-button (click)="reinit()">Nouvel auteur</button>
          <button class="button" mat-raised-button  (click)="selectLivre()">Ajouter un Livre</button>
        </mat-grid-tile>
      </mat-grid-list>

  </div>
</div>
