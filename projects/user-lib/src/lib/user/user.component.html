
<div class="external-zone">
  <div [formGroup]="userGroupForm" class="internal-zone">
    <div class="user-profil">
      <svg xmlns="http://www.w3.org/2000/svg" height="100%" fill="#c4f2dc" class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
      </svg>
    </div>

    <mat-grid-list cols="4" rowHeight="70px" mat-dialog-content class="user-page">

      <mat-grid-tile colspan="4">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" type="email" id="inputEmail"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="firstname" type="text" name="firstname" placeholder="Preénom" id="inputFirstname"/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="lastname" type="text" name="lastname" placeholder="Nom" id="inputLastname"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="4">
        <mat-form-field appearance="fill">
          <mat-label>Adresse</mat-label>
          <input matInput formControlName="address"  placeholder="12 rue Principale" id="inputAddress" name="inputAddress"/>
  <!--        <small [style.color]="'red'" *ngIf="inputAddress.length < 4">{{password.errors.message}}</small>-->
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="4">
        <mat-form-field appearance="fill">
          <mat-label>Complément d'adresse</mat-label>
          <input matInput formControlName="address2" placeholder="Appartement, studio, ou étage" id="inputAddress2"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field appearance="fill">
          <mat-label>Code Postal</mat-label>
          <input matInput formControlName="codepostal" type="text" name="codepostal" placeholder="codepostal" id="inputCodePostal"/>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="3">
        <mat-form-field appearance="fill">
          <mat-label>Localité</mat-label>
          <input matInput formControlName="city" type="text" name="city" placeholder="city" id="inputCity"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile></mat-grid-tile>
      <mat-grid-tile>
          <button class="field" mat-raised-button [disabled]="userGroupForm.invalid" (click)="putUser()">Sauvegarder</button>
      </mat-grid-tile>
      <mat-grid-tile>
          <button class="field" mat-raised-button (click)="navigateToUsers(user.email)">Abandonner</button>
      </mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>

    </mat-grid-list>
  </div>
</div>
